<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="frame"></div>

    <script type="text/babel">
      class Frame extends React.Component {
        showData = () => {
          alert(this.input1.value);
        };

        showData2 = () => {
          alert(this.input2.value);
        };

        saveInput = (current) => {
          this.input2 = current;
        };

        render() {
          return (
            <div>
              <input ref={(currentNode) => (this.input1 = currentNode)} type="text" placeholder="click to alert" />
              &nbsp;
              <button ref="button" onClick={this.showData}>
                click to alert
              </button>
              &nbsp;
              <input ref={this.saveInput} type="text" placeholder="onBlur to alert" onBlur={this.showData2} />
            </div>
          );
        }
      }

      ReactDOM.render(<Frame />, document.getElementById("frame"));
    </script>
  </body>
</html>
