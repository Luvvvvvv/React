<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="person1"></div>
  <div id="person2"></div>
  <div id="person3"></div>

  <script type="text/babel">
    class Person extends React.Component{
      render() {

        const {name,age,gender}=this.props
        console.log(this)

        return (
          <ul>
            <li>姓名：{name}</li>
            <li>性别：{gender}</li>
            <li>年龄：{age+1}</li>
          </ul>
        )
      }
    }

    ReactDOM.render(<Person name='luv' age={19} />,document.getElementById('person1'));
    ReactDOM.render(<Person name='hon' age={18} gender='female'/>,document.getElementById('person2'));

    const p = {name:'roy',age:23,gender:'male'}
    // ReactDOM.render(<Person name={p.name} age={p.age} gender={p.gender}/>,document.getElementById('person3'));
    ReactDOM.render(<Person {...p} />,document.getElementById('person3'));

  </script>
</body>

</html>
